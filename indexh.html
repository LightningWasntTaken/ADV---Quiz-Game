<html>
    <head>
        <title>
            Quiz Game!
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <h4 id="player_1_name_input"></h4> <span id="player1_score"></span>
        <br>
        <h4 id="player_2_name_input"></h4> <span id="player2_score"></span>
        <div class="container">
            <center>
            <h2 style="color: black;">Quiz game!</h2>
            <h3 id="player_question"></h3>
            <h3 id="player_answer"></h3>
            <div id="output" class="col-lg-6"></div>
            <br>
            <h1>Question Turn: </h1><span id="question_turn"></span>
            <h1>Answer Turn: </h1><span id="answer_turn"></span>
            <br>
            <label>Player sent you a sum!:</label>
            <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
                <h3 id="question_display"></h3>
                <label>Answer:</label>
            <input type="text" id="word" placeholder="Word">
            <button class="btn btn-primary" onclick="check()">Check</button>
            </div>
            <br>
            <h2>Number 1</h2>
            <br>
            <input type="text" id="num_one" placeholder="Number 1" class="form-control">
            <br>
            <h2>Number 2</h2>
            <br>
            <input type="text" id="num_two" placeholder="Number 2" class="form-control">
            <br>
            <button onclick="send()" class="btn btn-success" style="width: 30%;">Send</button>
            </center>
        </div>
        <script src="game_page.js"></script>
    </body>
</html>
